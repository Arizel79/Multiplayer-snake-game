<!DOCTYPE html>
<html>
<head>
    <title>Multiplayer Snake Game</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/game.css">
</head>
<body>
<div id="game-container">
    <canvas id="game-canvas">Element not supported</canvas>

    <div id="main-menu">
        <div class="controls-info">
            WASD: Move | T: Chat | TAB: Player list
        </div>
        <div class="menu-title"><h1>Multiplayer snake game</h1></div>
        <div class="menu-subtitle">Hello!</div>
        <input type="text" id="name-input" class="menu-input" placeholder="Player Name">
        <input type="text" id="color-input" class="menu-input" placeholder="Color">
        <input type="text" id="server-input" class="menu-input" placeholder="Server Address (host:port)">
        <button id="play-button" class="menu-button">Play</button>
        <div id="about"><a href="https://github.com/Arizel79/Multiplayer-snake-game">GitHub</a></div>
    </div>

    <div id="chat-container">
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Type message...">
    </div>

    <div id="death-screen">
        <div class="title">YOU DIED!</div>
        <div class="message"></div>
        <div class="button-container"><button class="small-button" onclick="respawn()">Respawn</button><button  class="small-button" onclick="returnToMenu()">Back to main menu</button></div>
    </div>

    <div id="alert-screen">
        <div class="title"></div>
        <div class="message gray-text"></div>
        <div class="button-container"><button  class="small-button" onclick="returnToMenu()">Back to main menu</button></div>
    </div>

    <div id="error-screen">
        <div class="title"></div>
        <div class="message gray-text"></div>
        <div class="button-container"><button  class="small-button"  onclick="returnToMenu()">Back to main menu</button></div>
    </div>

    <div id="tablist">
        <div class="tablist-title">PLAYER LIST</div>
        <div id="server-info"></div>
        <div id="player-count"></div>
        <div id="players-list"></div>
    </div>

    <div id="debug-info"></div>


</div>

<script src="script.js"></script>
<script src="utils.js"></script>
</body>
</html>
